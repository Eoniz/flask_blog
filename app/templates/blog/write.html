{% extends('base.html') %}

{% block content %}
<div class="row">
    <div class="col">
        <div class="article-form">
            <form action="/write/" method="post">
                {{ form.csrf_token }}
                <h2 class="text-center">Write an article</h2>
                <div class="form-group">
                    {{ form.title(class="form-control", placeholder="Title", required="required") }}
                </div>
                <div class="form-group">
                    {{ form.content(class="form-control", placeholder="Article content", required="required") }}
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Send</button>
                </div>      
            </form>
        </div>
    </div>
</div>
{% endblock %}
