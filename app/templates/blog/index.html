{% extends('base.html') %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        {% for article in articles %}
            <div class="article">
                <div class="article-header">
                    <h1>{{ article.title }}</h1>
                    {% if 'user_id' in session %}
                        <a href="/delete/{{ article.id }}" class="btn btn-danger">Delete</a>
                    {% endif %}
                </div>
                <hr />
                <span>Posted on {{ article.date_created | format_date }}</span>
                <hr />
                <p>{{ article.body }}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
